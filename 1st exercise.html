<!DOCTYPE html>
<html lang="en">
<head>
    <title>Neat Web Application</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: grid;
        grid-template-columns: 25% 75%;
        grid-template-rows: 100px calc(100vh - 100px);
    }
    header, nav, main, footer {
        padding: 10px;
    }
    header, footer {
        grid-column: span 2;
        text-align: center;
        background-color: #333;
        color: white;
    }
    nav {
        background-color: #f2f2f2;
        overflow-y: auto;
        padding-right: 10px;
    }
    main {
        overflow-y: auto;
        padding: 20px;
    }
    iframe {
        border: none;
        width: 100%;
        height: 100%;
    }
</style>
<body>
    <header>
        <h1>Full Stack Logo</h1>
    </header>
    <nav>
        <ul>
            <li><a href="emptable.html" target="content">Employee Database</a></li>
            <li><a href="empRoleList.html" target="content">Employee Roles</a></li>
            <li><a href="contact.html" target="content">Contact Information</a></li>
            <li><a href="imgEmp.html" target="content">Images of Employees</a></li>
            <li><a href="feedback.html" target="content">Feedback Form</a></li>
        </ul>
    </nav>
    <main>
        <iframe src="emptable.html" name="content" id="content"></iframe>
    </main>
    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
